<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="collect">
        <div id="flag">
            <div id="red" style="background-color: red; grid-area: 'red';"></div>
            <div id="orange" style="background-color: orange; grid-area: 'orange';"></div>
            <div id="yellow" style="background-color: yellow; grid-area: 'yellow';"></div>
            <div id="green" style="background-color: green; grid-area: 'green';"></div>
            <div id="blue" style="background-color: blue; grid-area: 'blue';"></div>
            <div id="purple" style="background-color: purple; grid-area: 'purple';"></div>
        </div>
        <div id="gradient">
        </div>
    </div>
</body>

<style>
    #flag {
        height: 500px;
        width: 500px;
        display: grid;
        grid-template-areas: 'red orange yellow green blue purple';
    }

    #flag div {
        height: 500px;
    }

    #gradient {
        height: 500px;
        width: 500px;
        background: linear-gradient(to right, purple, rgb(145, 3, 145), black, #b7e7fe, #b7e7fe);
    }

    #collect {
        display: flex;
    }
</style>

</html>
